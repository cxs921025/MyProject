server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://172.26.1.53:3306/my_project
    username: cxs
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  # redis 配置
  redis:
    database: 1
    host: 172.26.1.53
    password: 123456
    port: 6379
    # redis线程池配置
    jedis:
      pool:
        # 连接池中的最大空闲连接，默认值是8。
        max-idle: 50
        # 连接池中的最小空闲连接，默认值是0。
        min-idle: 10
        # 如果赋值为-1，则表示不限制；如果pool已经分配了maxActive个jedis实例，则此时pool的状态为exhausted(耗尽)。
        max-active: 2000
        # 等待可用连接的最大时间，单位毫秒，默认值为-1，表示永不超时。如果超过等待时间，则直接抛出JedisConnectionException
        max-wait: 10000ms

# pagehelper配置
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
# 日志输出级别
logging:
  level:
    com.cxs: debug